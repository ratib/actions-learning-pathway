name: Build-Test-Deploy
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v6
      - name: use node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run build

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout rep
        uses: actions/checkout@v6
      - name: use node
        uses: actions/setup-node@v6
        with:
          node-version: '18.x'
      - name: create ESLint config
        run: |
            cat > .eslintrc.json << 'EOF'
            {
              "extends": ["next/core-web-vitals"],
              "env": {
                "browser": true,
                "es2021": true,
                "node": true
              },
              "parserOptions": {
                "ecmaVersion": 12,
                "sourceType": "module"
              },
              "rules": {
                "no-console": "warn"
              }
            }
            EOF
      - run: npm install
      - run: npm install --save-dev eslint-config-next
      - run: npm test
    
